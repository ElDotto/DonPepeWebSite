{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesorios Don Pepe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Agregar librería de Font Awesome para los iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'css/inicio.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #fdfde3;">
        <div class="container-fluid">
            <!-- Logo clickeable que redirige a la página de inicio -->
            <a class="navbar-brand" href="{% url 'inicio' %}">
                <img src="{% static 'img/logo-don-pepe.png' %}" class="logo" style="max-width: 80%;" alt="Accesorios Don Pepe">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="btn btn-outline-warning py-4 px-4 mx-2" href="{% url 'inicio' %}">
                            Inicio
                            <i class="bi bi-house-door-fill"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <!-- Botón "Registrarse" con ícono de usuario -->
                        <a class="btn btn-outline-warning py-4 px-4 mx-2" href="{% url 'register' %}">
                            Registrarse 
                            <i class="bi bi-person-fill"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-warning py-4 px-4 mx-2" href="{% url 'productos' %}">
                            Productos
                            <i class="bi bi-basket2-fill"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-warning py-4 px-4 mx-2" href="{% url 'quienessomos' %}">
                            Quienes Somos
                            <i class="bi bi-question-circle-fill"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-warning py-4 px-4 mx-2" href="{% url 'galeria' %}">
                            Galería
                            <i class="bi bi-image"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    
      
    

    <!-- Sección del carrusel de ofertas -->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <a href="{% static 'img/motor.png' %}" data-lightbox="gallery" data-title="Oferta 1">
                    <img src="{% static 'img/motor.png' %}" class="d-block w-100" alt="Oferta 1">
                </a>
            </div>
            <div class="carousel-item">
                <a href="{% static 'img/imagen2.png' %}" data-lightbox="gallery" data-title="Oferta 2">
                    <img src="{% static 'img/imagen2.png' %}" class="d-block w-100" alt="Oferta 2">
                </a>
            </div>
            <div class="carousel-item">
                <a href="{% static 'img/imagen3.png' %}" data-lightbox="gallery" data-title="Oferta 3">
                    <img src="{% static 'img/imagen3.png' %}" class="d-block w-100" alt="Oferta 3">
                </a>
            </div>
            <div class="carousel-item">
                <a href="{% static 'img/imagen4.png' %}" data-lightbox="gallery" data-title="Oferta 4">
                    <img src="{% static 'img/imagen4.png' %}" class="d-block w-100" alt="Oferta 4">
                </a>
            </div>
            <div class="carousel-item">
                <a href="{% static 'img/imagen5.png' %}" data-lightbox="gallery" data-title="Oferta 5">
                    <img src="{% static 'img/imagen5.png' %}" class="d-block w-100" alt="Oferta 5">
                </a>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

   <!-- Sección de información de ubicación y contacto -->
   <div class="container-fluid py-5" style="background-color: #fdfde3; color: #e4ab00;">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Ubicación</h2>
                <i class="fas fa-map-marker-alt fa-2x"></i>
                <!-- Aquí puedes incrustar el mapa interactivo -->
                <p>Zenteno 524, Temuco</p>
            </div>
            <div class="col-md-6">
                <h2>Contacto</h2>
                <i class="fas fa-phone-alt fa-2x"></i>
                <p>+56 45 221 3719</p>
                <p>+56 9 5297 0113</p>
                <i class="fas fa-envelope fa-2x"></i>
                <p>contacto@alternadoresdonpepe.cl</p>
            </div>
        </div>
    </div>
</div>

    <!-- Scripts de Bootstrap y Font Awesome -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <!-- Librería para Lightbox -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
