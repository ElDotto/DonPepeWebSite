{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{% static 'css/register.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #fdfde3;">
        <div class="container-fluid">
            <!-- Logo clickeable que redirige a la página de inicio -->
            <a class="navbar-brand" href="{% url 'inicio' %}">
                <img src="{% static 'img/logo-don-pepe.png' %}" class="logo" style="max-width: 80%;" alt="Accesorios Don Pepe">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="btn btn-outline-warning py-4 px-4 mx-2" href="{% url 'inicio' %}">
                            Inicio
                            <i class="bi bi-house-door-fill"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-warning py-4 px-4 mx-2" href="{% url 'productos' %}">
                            Productos
                            <i class="bi bi-basket2-fill"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-warning py-4 px-4 mx-2" href="{% url 'quienessomos' %}">
                            Quienes Somos
                            <i class="bi bi-question-circle-fill"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-warning py-4 px-4 mx-2" href="{% url 'galeria' %}">
                            Galería
                            <i class="bi bi-image"></i>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <!-- Botón dropdown para Registro/Login -->
                        <div class="btn-group">
                            <button type="button" class="btn btn-outline-warning py-4 px-4 mx-2 dropdown-toggle" data-bs-toggle="dropdown" style="font-weight: 700; border: 0px; border-radius: 10px;">
                                Iniciar Sesión
                                <i class="bi bi-person-fill"></i>
                            </button>
                            <ul class="dropdown-menu" style="margin-left: 25px;
                                margin-top: -5px;
                                background-color: #ffc107;
                                border: 0px;
                                border-radius: 10px;">
                                <li><a class="dropdown-item" style="padding: 10px; color:black; background-color: #fdfde3;" href="{% url 'register' %}">Registrarse</a></li>
                                <li><a class="dropdown-item" style="padding: 10px; color:black; background-color: #fdfde3;" href="#">Iniciar Sesión</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <br>
                        <h1 class="text-center mb-4">Iniciar Sesión</h1>
                        <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                        <form id="loginForm" action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de Usuario o Correo Electrónico:</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu nombre de usuario o correo electrónico" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-X/BVWsmXjuuKNAF+Dl/5aiPfBEx3V9q+5SkFm3K/k3Bd5xmDD3N+5KjNQomzW1fw" crossorigin="anonymous"></script>
</body>
</html>
