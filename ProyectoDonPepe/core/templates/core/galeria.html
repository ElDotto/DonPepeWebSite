{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - Accesorios Don Pepe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Agregar librería de Font Awesome para los iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'css/inicio.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <style>
        .img-thumbnail {
            max-width: 150px;
            margin-bottom: 15px;
        }
        #myModal .modal-dialog {
            max-width: 80vw;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #fdfde3;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'inicio' %}">
                <img src="{% static 'img/logo-don-pepe.png' %}" class="logo" style="max-width: 80%;" alt="Accesorios Don Pepe">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="btn btn-outline-warning py-4 px-4 mx-2" href="{% url 'inicio' %}">
                            Inicio
                            <i class="bi bi-house-door-fill"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-warning py-4 px-4 mx-2" href="{% url 'productos' %}">
                            Productos
                            <i class="bi bi-basket2-fill"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-warning py-4 px-4 mx-2" href="{% url 'quienessomos' %}">
                            Quienes Somos
                            <i class="bi bi-question-circle-fill"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-warning py-4 px-4 mx-2" href="{% url 'galeria' %}">
                            Galería
                            <i class="bi bi-image"></i>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <div class="btn-group">
                            <button type="button" class="btn btn-outline-warning py-4 px-4 mx-2 dropdown-toggle" data-bs-toggle="dropdown" style="font-weight: 700; border: 0px; border-radius: 10px;">
                                Registro/Inicio Sesion
                                <i class="bi bi-person-fill"></i>
                            </button>
                            <ul class="dropdown-menu" style="margin-left: 25px; margin-top: -5px; background-color: #ffc107; border: 0px; border-radius: 10px;">
                                <li><a class="dropdown-item" style="padding: 10px; color:black; background-color: #fdfde3;" href="{% url 'register' %}">Registrarse</a></li>
                                <li><a class="dropdown-item" style="padding: 10px; color:black; background-color: #fdfde3;" href="{% url 'login' %}">Iniciar Sesion</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-4">
                        <a href="{% static 'img/imagen.png' %}" data-bs-toggle="modal" data-bs-target="#myModal">
                            <img src="{% static 'img/imagen.png' %}" class="img-thumbnail" alt="Oferta 1">
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="{% static 'img/imagen2.png' %}" data-bs-toggle="modal" data-bs-target="#myModal">
                            <img src="{% static 'img/imagen2.png' %}" class="img-thumbnail" alt="Oferta 2">
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="{% static 'img/imagen3.png' %}" data-bs-toggle="modal" data-bs-target="#myModal">
                            <img src="{% static 'img/imagen3.png' %}" class="img-thumbnail" alt="Oferta 3">
                        </a>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-4">
                        <a href="{% static 'img/imagen4.png' %}" data-bs-toggle="modal" data-bs-target="#myModal">
                            <img src="{% static 'img/imagen4.png' %}" class="img-thumbnail" alt="Oferta 4">
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="{% static 'img/imagen5.png' %}" data-bs-toggle="modal" data-bs-target="#myModal">
                            <img src="{% static 'img/imagen5.png' %}" class="img-thumbnail" alt="Oferta 5">
                        </a>
                    </div>
                    <!-- Agrega más columnas si necesitas más imágenes -->
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" class="img-fluid" id="modal-img" alt="Imagen">
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid py-5" style="background-color: #fdfde3; color: #e4ab00;">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Ubicación</h2>
                    <i class="fas fa-map-marker-alt fa-2x"></i>
                    <p>Zenteno 524, Temuco</p>
                </div>
                <div class="col-md-6">
                    <h2>Contacto</h2>
                    <i class="fas fa-phone-alt fa-2x"></i>
                    <p>+56 45 221 3719</p>
                    <p>+56 9 5297 0113</p>
                    <i class="fas fa-envelope fa-2x"></i>
                    <p>contacto@alternadoresdonpepe.cl</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#myModal').on('show.bs.modal', function (event) {
                var button = $(event.relatedTarget);
                var imgSrc = button.attr('href');
                var modal = $(this);
                modal.find('#modal-img').attr('src', imgSrc);
            });
        });
    </script>
</body>
</html>
