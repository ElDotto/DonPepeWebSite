    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <br>
                        <h1 class="text-center mb-4">Registro</h1>
                        <form id="registrationForm">
                            <div class="mb-3">
                                <label for="rut" class="form-label">RUT:</label>
                                <input type="text" class="form-control" id="rut" name="rut" placeholder="12345678-9" required>
                                <div id="rutFeedback" class="invalid-feedback"></div>
                            </div>

                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                                <div id="nombreFeedback" class="invalid-feedback"></div>
                            </div>

                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido:</label>
                                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
                                <div id="apellidoFeedback" class="invalid-feedback"></div>
                            </div>

                            <div class="mb-3">
                                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
                                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" placeholder="Ingresa tu fecha de nacimiento" required>
                                <div id="fechaNacimientoFeedback" class="invalid-feedback"></div>
                            </div>

                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono:</label>
                                <input type="number" class="form-control" id="telefono" name="telefono" placeholder="Ingresa tu telefono" required>
                                <div id="telefonoFeedback" class="invalid-feedback"></div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico:</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo electronico" required>
                                <div id="emailFeedback" class="invalid-feedback"></div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>

                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar Contraseña:</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirma tu contraseña" required>

                            </div>

    <!-- Scripts de Bootstrap y Font Awesome -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <!-- Librería para Lightbox -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            validarForm();
        });
        // Event listener para validar RUT cuando se sale del campo
        document.getElementById('rut').addEventListener('blur', function() {
            validarRut();
        });

        // Event listener para validar nombre cuando se sale del campo
        document.getElementById('nombre').addEventListener('blur', function() {
            validarNombre();
        });

        // Event listener para validar apellido cuando se sale del campo
        document.getElementById('apellido').addEventListener('blur', function() {
            validarApellido();
        });

        // Event listener para validar fecha de nacimiento cuando se sale del campo
        document.getElementById('fechaNacimiento').addEventListener('blur', function() {
            validarFechaNacimiento();
        });
        
        // Event listener para validar telefono cuando se sale del campo
        document.getElementById('telefono').addEventListener('blur', function() {
            validarTelefono();
        });
        
        // Event listener para validar correo cuando se sale del campo
        document.getElementById('email').addEventListener('blur', function() {
            validarCorreo();
        });

        // Event listener para validar contraseña cuando se sale del campo
        document.getElementById('password').addEventListener('blur', function() {
            validarContraseña();
        });

        // Event listener para validar confirmar contraseña cuando se sale del campo
        document.getElementById('confirmPassword').addEventListener('blur', function() {
            validarConfirmarContraseña();
        });
        

        // Muestra mensaje ERROR
        function msjError(inputId, errorMessage) {
            var feedbackElement = document.getElementById(inputId + 'Feedback');
            var inputElement = document.getElementById(inputId);

            // Limpiar mensajes de error previos
            limpiarError(inputId);

            errorMessage.split('\n').forEach(function(errorMsg) {
                var errorElement = document.createElement('div');
                errorElement.className = 'invalid-feedback';
                errorElement.textContent = errorMsg;
                inputElement.parentNode.insertBefore(errorElement, inputElement.nextSibling);
            });

            // Marcar el input como inválido
            inputElement.classList.add('is-invalid');
        }

        // Muestra mensaje CORRECTO
        function msjCorrecto(inputId) {
            var inputElement = document.getElementById(inputId);
            inputElement.classList.remove('is-invalid');
            inputElement.classList.add('is-valid');
        }

        // Limpia mensajes de ERROR
        function limpiarError(inputId) {
            var inputElement = document.getElementById(inputId);
            var errorMessages = inputElement.parentNode.querySelectorAll('.invalid-feedback');
            errorMessages.forEach(function(errorElement) {
                errorElement.parentNode.removeChild(errorElement);
            });

            // Marcar el input como válido
            inputElement.classList.remove('is-invalid');
        }

        // Validar RUT Chileno
        var Fn = {
            // Valida el rut con su cadena completa "XXXXXXXX-X"
            validaRut : function (rutCompleto) {
                if (!/^[0-9]+[-|‐]{1}[0-9kK]{1}$/.test( rutCompleto ))
                    return false;
                var tmp 	= rutCompleto.split('-');
                var digv	= tmp[1]; 
                var rut 	= tmp[0];
                if ( digv == 'K' ) digv = 'k' ;
                return (Fn.dv(rut) == digv );
            },
            dv : function(T){
                var M=0,S=1;
                for(;T;T=Math.floor(T/10))
                    S=(S+T%10*(9-M++%6))%11;
                return S?S-1:'k';
            }
        }
        //Validar Rut Chileno
        function validarRut() {
            var rut = document.getElementById('rut').value;
            if (!rut.trim()) {
                msjError('rut', 'Por favor, ingrese su RUT');
            } else if (!Fn.validaRut(rut)) {
                msjError('rut', 'El RUT ingresado no es válido');
            } else {
                limpiarError('rut');
                msjCorrecto('rut');
            }
        }



        // Validar Nombre y Apellido
        function validarNombre() {
            var nombre = document.getElementById('nombre').value;
            if (!nombre.trim()) {
                msjError('nombre', 'Por favor, ingrese su nombre');
            } else {
                limpiarError('nombre');
                msjCorrecto('nombre');
            }
        }
        function validarApellido() {
            var apellido = document.getElementById('apellido').value;
            if (!apellido.trim()) {
                msjError('apellido', 'Por favor, ingrese su apellido');
            } else {
                limpiarError('apellido');
                msjCorrecto('apellido');
            }
        }

        // Validar Fecha de Nacimiento
        function validarFechaNacimiento() {
            var fechaNacimiento = document.getElementById('fechaNacimiento').value;

            if (!fechaNacimiento.trim()) {
                msjError('fechaNacimiento', 'No puedes dejar este campo vacío');
            } else {
                fechaNacimiento = new Date(fechaNacimiento);
                var now = new Date();
                var minDate = new Date(now.getFullYear() - 18, now.getMonth(), now.getDate());
                
                if (fechaNacimiento > minDate) {
                    msjError('fechaNacimiento', 'Debe ser mayor de 18 años');
                } else {
                    limpiarError('fechaNacimiento');
                    msjCorrecto('fechaNacimiento');
                }
            }
        }


        //Validar Telefono
        function validarTelefono() {
            var telefono = document.getElementById('telefono').value;

            if (telefono.length > 9) {
                msjError('telefono','El teléfono no puede tener más de 9 dígitos');
            } else {
                limpiarError('telefono');
                msjCorrecto('telefono');
            }

            if (telefono.length < 9) {
                msjError('telefono','El teléfono no puede tener menos de 9 dígitos');
            } else {
                limpiarError('telefono');
                msjCorrecto('telefono');
            }
        }

        //Validar Correo
        function validarCorreo() {
            var correo = document.getElementById('email').value;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!correo.trim()) {
                msjError('email', 'Por favor, ingrese su correo electrónico');
            } else if (!emailRegex.test(correo)) {
                msjError('email', 'El correo electrónico ingresado no es válido');
            } else {
                limpiarError('email');
                msjCorrecto('email');
            }
        }

        //Validar Contraseña
        function validarContraseña() {
            var contraseña = document.getElementById('password').value;
            var errores = [];

            // Al menos 1 letra mayúscula
            if (!/[A-Z]/.test(contraseña)) {
                errores.push('- La contraseña debe contener al menos 1 letra mayúscula');
            } else {
                limpiarError('password');
                msjCorrecto('password');
            }

            // Al menos 1 número
            if (!/[0-9]/.test(contraseña)) {
                errores.push('- La contraseña debe contener al menos 1 número');
            } else {
                limpiarError('password');
                msjCorrecto('password');
            }

            // Longitud mínima de 8 caracteres
            if (contraseña.length < 8) {
                errores.push('- La contraseña debe contener al menos 8 caracteres');
            } else {
                limpiarError('password');
                msjCorrecto('password');
            }

            // Al menos 1 caracter especial (incluyendo ".")
            if (!/[.!?@#$%^&*()-_+=]/.test(contraseña)) {
                errores.push('- La contraseña debe contener al menos 1 caracter especial');
            } else {
                limpiarError('password');
                msjCorrecto('password');
            }

            // Mostrar todos los errores encontrados
            if (errores.length > 0) {
                msjError('password', errores.join('\n')); // Cambio aquí
            }
        }



        function validarConfirmarContraseña() {
            var confContraseña = document.getElementById('confirmPassword').value;
            var contraseña = document.getElementById('password').value;
            

            if (confContraseña != contraseña) {
                msjError('confirmPassword','La contraseña no coincide');
            } else {
                limpiarError('confirmPassword');
                msjCorrecto('confirmPassword');
            }

            if (!confContraseña.trim()) {
                msjError('confirmPassword', 'No puedes dejar vacío');
            } else {
                limpiarError('nombre');
                msjCorrecto('nombre');
            }
            
        }



        // Función para validar todo el formulario
        function validarForm() {
            validarRut();
            validarNombre();
            validarApellido()
            validarFechaNacimiento();
            validarTelefono();
            validarCorreo();
            validarContraseña();
            validarConfirmarContraseña();
        }
    </script>
</body>
